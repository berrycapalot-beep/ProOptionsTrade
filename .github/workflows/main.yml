<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ProOptionsTrade - Your trusted platform for options and forex trading">
  <title>ProOptionsTrade</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">ProOptionsTrade</div>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#platforms">Platforms</a></li>
          <li><a href="#education">Education</a></li>
          <li><a href="#blog">Blog</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <a href="#signup" class="btn-primary">Open Account</a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="container">
      <h1>Trade Smart with ProOptionsTrade</h1>
      <p>Your trusted platform for options and forex trading</p>
      <div class="hero-buttons">
        <a href="#signup" class="btn-primary">Get Started</a>
        <a href="#about" class="btn-secondary">Learn More</a>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section id="services" class="features">
    <div class="container">
      <h2>Why Trade With Us</h2>
      <div class="feature-cards">
        <div class="feature-card">
          <img src="icons/low-spread.png" alt="Low Spreads">
          <h3>Low Spreads & Fast Execution</h3>
        </div>
        <div class="feature-card">
          <img src="icons/tools.png" alt="Trading Tools">
          <h3>Advanced Trading Tools</h3>
        </div>
        <div class="feature-card">
          <img src="icons/security.png" alt="Secure Platform">
          <h3>Secure & Regulated Platform</h3>
        </div>
        <div class="feature-card">
          <img src="icons/support.png" alt="Support">
          <h3>24/7 Customer Support</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <div class="container">
      <h2>About ProOptionsTrade</h2>
      <p>ProOptionsTrade is a professional trading platform offering secure options and forex trading with advanced tools, education resources, and 24/7 support.</p>
    </div>
  </section>

  <!-- Platforms Section -->
  <section id="platforms" class="platforms">
    <div class="container">
      <h2>Our Trading Platforms</h2>
      <p>Access your account on desktop or mobile with our advanced trading platforms.</p>
      <div class="platform-images">
        <img src="images/desktop.png" alt="Desktop Platform">
        <img src="images/mobile.png" alt="Mobile App">
      </div>
    </div>
  </section>

  <!-- Education Section -->
  <section id="education" class="education">
    <div class="container">
      <h2>Learn with Us</h2>
      <p>Access tutorials, webinars, and e-books to improve your trading skills.</p>
      <a href="#signup" class="btn-primary">Start Learning Today</a>
    </div>
  </section>

  <!-- Blog Section -->
  <section id="blog" class="blog">
    <div class="container">
      <h2>Latest Market News</h2>
      <div class="blog-posts">
        <!-- Placeholder for dynamic blog posts -->
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ProOptionsTrade. All rights reserved.</p>
      <ul class="socials">
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">LinkedIn</a></li>
      </ul>
    </div>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
